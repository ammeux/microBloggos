<div class="container text-center">
  <h2>LOGIN</h2>
  <form (ngSubmit)="login()" #registerForm="ngForm">
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" [(ngModel)]="user.username" name="username" required/>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="user.password" #password="ngModel" />
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!registerForm.form.valid">Sign in</button>
    <a [routerLink] = "['/register']" class="btn btn-success">Register</a>
  </form>
</div>
