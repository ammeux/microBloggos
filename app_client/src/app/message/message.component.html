<br>
<div class="col-md-6 col-md-offset-3 text-center">
  <form (ngSubmit)="create()" #registerForm="ngForm">
    <div class="form-group">
      <label><b>What's up?</b></label>
      <textarea class="form-control" [(ngModel)]="newMessage.message" name="message" maxlength="140" required></textarea>
    </div>
    <div class="form-group">
      <label><b>Hashtag</b></label>
      <input type="text" class="form-control" [(ngModel)]="newMessage.hashtag" name="hashtag" required/>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!registerForm.form.valid">Tweet</button>
  </form>
</div>
<br>
<br>

<blockquote class="blockquote text-center">
  <p class="progress-bar">My own tweets</p>
  <div class="container">
    <div *ngFor="let message of messages">
      <div style="background: #00B7FF">
        <button (click)="delete(message.message)" type="button" class="btn btn-primary" style="height: 20px; width: 20px; padding: 0 0 25px 0; display: inline-block">X</button>
        <h3 style="display: inline-block; color: white">{{message.message}}</h3>
        <p>{{message.hashtag}}</p>
        <footer class="blockquote-footer" style="color: white"> Edited by {{message.username}}</footer>
      </div>
      <br>
    </div>
  </div>
</blockquote>
