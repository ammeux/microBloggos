<div class="container text-center">
  <h2>REGISTER</h2>
    <form (ngSubmit)="create()" #registerForm="ngForm">
      <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" [(ngModel)]="user.username" name="username" required/>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" name="email" [(ngModel)]="user.email" #email="ngModel" required/>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="user.password" #password="ngModel" />
      </div>
      <button type="submit" class="btn btn-success" [disabled]="!registerForm.form.valid">Sign Up</button>
      <a [routerLink] = "['/login']" class="btn btn-success">Login</a>
    </form>
</div>
